<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://youchaikj.com/pc-img/icon.ico">
    <script src="js/rem.js"></script>
    <title>织道智能花型设计</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <div class="content">
            <div class="logoBox">
                <div class="navList">
                    <img src="image/preLogo.png" alt="">
                </div>
                <p class="nameBox">让设计<span>变得更简单</span></p>
            </div>
            <div class="formBox">
                <form style="display: block;" id="formOne" action="">
                    <!-- <ul class="btnList">
                        <li class="btnLi">网上轻纺城</li>
                        <li onclick="toOther(0)">有柴科技</li>
                    </ul> -->
                    <iframe width="100%" height="375px" src="https://www.tnc.com.cn/service/zdy/login.html" frameborder="0"></iframe>
                </form>
                <form style="display: none;" id="formTwo" action="">
                    <ul class="btnList">
                        <li onclick="toOther(1)">网上轻纺城</li>
                        <li class="btnLi">有柴科技</li>
                    </ul>
                    <div class="hBox">
                        <h2>登录</h2>
                        <p>没有账号？立即<span style="cursor: default;" id="register">注册</span></p>
                    </div>
                    <label for="">
                        <img src="image/phone.png" alt="">
                        <input id="phone" placeholder="手机号" type="text">
                    </label>
                    <label for="">
                        <img src="image/password.png" alt="">
                        <input id="pass" placeholder="密码" type="password">
                    </label>
                    <div class="changeBox">
                        <p><span onclick="langChange(0)">中</span><span>|</span><span onclick="langChange(1)">EN</span></p>
                        <span style="cursor: default;" id="forget">忘记密码</span>
                    </div>
                    <button id="btn" class="btn">登录</button>
                </form>
                <p class="patnerBox">技术支持<a href="https://www.tnc.com.cn/" target="blank">浙江中国轻纺城网络有限公司</a><a href="http://www.youchaikj.com/" target="blank">浙江有柴科技有限公司</a></p>
            </div>
        </div>
        <div id="model" class="model">
            <div class="content">
                <div class="tigBox">
                    <img src="image/error.png" alt="">
                    <p id="tig"></p>
                </div>
            </div>
        </div>
    </div>    
    <script src="js/china.js"></script>
</body>
</html>
